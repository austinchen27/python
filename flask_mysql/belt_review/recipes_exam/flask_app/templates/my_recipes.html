<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>My Recipes</title>
</head>

<body>

  <div class="d-flex justify-content-around">
    <div>
      <h2>Welcome, {{logged_user.first_name}}</h2>
    </div>
    <div>
      <a href="/recipes">back to recipes</a>
      <a href="/users/logout">logout</a>
    </div>
  </div>

  <div class="container align-items-center">
    <div class="d-flex justify-content-around">
      <h2>{{this_recipe.name}}</h2>
      <p>Posted by: {{this_recipe.planner.first_name}}</p>
      
    </div>
    <p>Description: {{this_recipe.description}}</p>
    <p>Under 30 Minutes? : {% if this_recipe.under == 1 %}True {%else%} False {%endif%}</p>
    <p>Date Made: {{this_recipe.created_at}}</p>




  </div>

</body>

</html>

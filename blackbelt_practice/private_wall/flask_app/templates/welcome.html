<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Welcome</title>
</head>

<body>

  <div class="container">
    <div style="border-bottom: 1px solid" class="d-flex justify-content-between">
      <div>
        <h2>CodingDojo Wall</h2>
      </div>
      <div style="width: 265px" class="d-flex mt-2 justify-content-between">
        <h5>Welcome, {{ logged_user.first_name }}</h5>
        <a href="users/logout">Log Out</a>
      </div>
    </div>

    <div class="d-flex mt-5 justify-content-around">
      <div class="bg-light" style="width: 400px">
        <h4>Message(s) for You</h4>
        <p>{{ this_message }}</p>

      </div>

      <div class="bg-light">
        <h4>Send Messages</h4>
        <form action="/create_message" method="post">
          <div class="d-flex">
            <textarea name="message" id="message" cols="35" rows="4"></textarea>
            <input type="hidden" name="recipient.id" value="1">
          </div>
          <div><button class="btn btn-warning">Message</button></div>

      </div>
      </form>

    </div>

  </div>

</body>

</html>

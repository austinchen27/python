<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Edit Recipe</title>
</head>

<body>

  <form action="/recipes/{{one_recipe.id}}/update", method="post">
    <div class="d-flex justify-content-around">
      <div>
        <h2>Edit Recipe!</h2>
        <!-- {% for messages in get_flashed_messages() %}
<p class="text-danger">{{message}}</p>
{% endfor %} -->
      </div>
      <div>
        <a href="/recipes">back to recipes</a>
        <a href="/users/logout">logout</a>
      </div>
    </div>


    <div class="container d-flex justify-content-around">

      <div>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="{{one_recipe.name}}">
        </div>
        <div class="mt-3">
          <label for="name">Description</label>
          <input type="text" name="description" id="description" value="{{one_recipe.description}}">
        </div>
        <div class="mt-3">
          <label for="name">Instructions</label>
          <input type="text" name="instructions" id="instructions" value="{{one_recipe.instructions}}">
        </div>
      </div>

      <div>
        <div>
          <label for="name">Date Cooked/Made</label></br>
          <input type="date" name="date" id="date">
        </div>
        <div class="mt-4">
          <p>Under 30 minutes?</p>
          <label for="true">Yes</label>
          <input type="radio" name="under" id="true" value="1">
          <label for="false">No</label>
          <input type="radio" name="under" id="false" value="0"></br>
          <button class="btn btn-success mt-4">Submit</button>
        </div>
      </div>
      
    </div>


  </form>
</body>

</html>

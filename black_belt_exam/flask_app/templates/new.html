<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Add a New Show</title>
</head>

<body>

  <div class="d-flex justify-content-around">
    <h2>Add a New Show!</h2>
    <div class="d-flex justify-content-between" style="width:180px">
      <a href="/dashboard">TV Shows</a>
      <a href="/users/logout">logout</a>
    </div>
  </div>
  
  {% for message in get_flashed_messages() %}
  <p class="text-danger">{{message}}</p>
  {% endfor %}

  <form action="/add_show" , method="post">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
    </div>
    <div>
      <label for="network">Network</label>
      <input type="text" name="network" id="network">
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" name="description" id="description">
    </div>

    <!-- <label for="quantity">quantity</label>
    <input type="hidden" name="liked" value="jinjaliked">
    <input type="hidden" name="liked_id" value="jinjaid">
    <input type="text" name="quantity" id="quantity"> -->



    <button class="btn btn-success mt-4">Add</button>
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Show One</title>
</head>

<body>

  <div class="d-flex justify-content-around">
    <h2></h2>
    <div class="d-flex justify-content-between" style="width:180px">
      <a href="/dashboard">TV Shows</a>
      <a href="/users/logout">logout</a>
    </div>
  </div>

  <div class="container">
    <div>
      <h3>{{this_show.title}}</h3>
      <p>Network: {{this_show.network}}</p>
      <p>Release Date: {{this_show.date}}</p>
      <p>Description: {{this_show.description}}</p>
      <p>Posted By: {{this_show.viewer.first_name}} {{this_show.viewer.last_name}}</p>
    </div>


    <div>
      <p>Liked By:</p>
      <p>{{count}}</p>
    </div>

  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <h2>{{ dojoName.name }} Ninjas</h2>
  
  <div class="border border-dark w-50 border border-2">
    <tbody>

      <table class="table">
        <tr class="table-dark">
          <th>First Name:</th>
          <th>Last Name:</th>
          <th>Age:</th>
        </tr>
        {% for ninja in dojoName.ninjas %}
        <tr>
          <td>{{ ninja.first_name }}</td>
          <td>{{ ninja.last_name }}</td>
          <td>{{ ninja.age }}</td>
        </tr>
        {% endfor %}  



      <!-- {% for one_dojo in dojo %}
      <tr>
        <th scope="row"></th>
        <td>
          <a href="/dojos/{{one_dojo.id}}">{{ one_dojo.name }}</a>
        </td>
      </tr>
      {% endfor %} -->
    </tbody>
  </table>
</div>

  <a href="/dojos">Home</a>


</body>

</html>

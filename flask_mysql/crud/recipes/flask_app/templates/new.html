<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/add_recipe" , method="post">
    <div class="container d-flex">
      <div>
        <h1>Add a New Recipe!</h1>
        <h5>flash message</h5>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name">
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" name="description">
        </div>
        <div>
          <label for="instructions">Instructions</label>
          <input type="text" name="instructions">
        </div>
      </div>

      <div>

        <div class="d-flex">
          <a href="/recipes">back to recipes</a>
          <a href="/logout">logout</a>
        </div>
        <div>
          <p>Date Cooked/Made</p>
          <label for="date"></label>
          <input type="date" name="date">
        </div>

        <div>
          <p>Under 30 minutes?</p>
          <div class="d-flex">
            <label for="under">Yes</label>
            <input type="radio" name="under" id="true" value="1">
            <label for="under">No</label>
            <input type="radio" name="under" id="false" value="0">
          </div>
        </div>
        <input type="submit" name="Submit">
  </form>

  </div>

  </div>


</body>

</html>

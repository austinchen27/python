<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Party Post</title>
</head>

<body>

  <div class="container">
    <h1>{{this_party.what}}</h1>
    <p>Posted By: {{this_party.planner.first_name}} {this_party.planner.last_name}}</p>
    <p>Location: {{this_party.location}}</p>
    <p>When: {{this_party.date}}</p>
    <p>All Ages Welcome: {% if this_party.all_ages == 1 %}True {%else%} False {%endif%}</p>
    <p>Description: {{this_party.description}}</p>
    <a href="/dashboard" class="btn btn-info">Home</a>
  </div>

</body>

</html>
